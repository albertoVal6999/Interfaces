        </ul>

    <main>
        <h1>FORMULARIO DE CONTACTO PARA RESERVA DE SALAS</h1>

        
        <form action="" method="post">
            <div class="formularios">
                <fieldset class="fieldset1">
                    <legend>DATOS PERSONALES</legend>

                    <div class="grid-form">
                        <label class="label-nombre">NOMBRE</label>
                        <input type="text" placeholder="NOMBRE" class="input-nombre">

                        <label class="label-apellidos">APELLIDOS<span>*</span></label>
                        <input type="text" placeholder="APELLIDOS" class="input-apellidos">

                        <label class="label-email">EMAIL<span>*</span></label>
                        <input type="email" placeholder="EMAIL" class="input-email">
    
                        <label class="label-telefono">TELEFONO</label>
                        <input type="tel" placeholder="TELEFONO" class="input-telefono">

                    </div>
                    
                    <div class="novedad1">
                        <label>NO DESEO RECIBIR NOVEDADES</label>
                        <input type="radio">
                    </div>

                    <div class="novedad2">
                        <label>DESEO RECIBIR NOVEDADES</label>
                        <input type="radio">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>DATOS DE LA RESERVA</legend>

                    <label>NOMBRE DE LA EXPOSICION</label>
                    <input type="text" placeholder="NOMBRE DE LA EXPOSICION">

                    <label>FECHA PREVISTA INICIO</label>
                    <input type="date">

                    <label>FECHA PREVISTA FIN</label>
                    <input type="date">

                    <label>HORARIO</label>
                    <input list="horario" placeholder="HORARIO">
                    <datalist id="horario">
                        <option value="Mañana">
                        <option value="Tarde">
                    </datalist>

                    <label>SELECCIONA LAS SALAS QUE DESEAS RESERVAR</label>
                    <select multiple>
                        <option value="SALA 1">SALA 1</option>
                        <option value="SALA 2">SALA 2</option>
                        <option value="SALA 3">SALA 3</option>
                        <option value="SALA 4">SALA 4</option>
                    </select>

                    <label>COMENTARIOS</label>
                    <textarea placeholder="POR SI QUIERES AÑADIR ALGO"></textarea>

                </fieldset>
            </div>
            <div class="enviar">
                <input type="checkbox">
                <label>ACEPTO LOS TERMINOS Y CONDICIONES</label>
                <button type="submit">ENVIAR</button>
            </div>
        </form>
        
    
    </main>
