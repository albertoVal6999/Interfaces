<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRAVELS MALLA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="variables.css">
    <script src="index.js"></script>
</head>
<body>
    <header>
        <img src="img/logo.svg">
        <h1>TRAVELS MALLA</h1>
    </header>
    <nav>
       
    </nav>
    <main>
        <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img/rotterdam.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="img/moscow.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="img/santorini.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="img/abuDahbi.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="img/amsterdam.jpg">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img/hallstatt.jpg">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img/rotterdam.jpg" onclick="currentSlide(1)" alt="Rotterdam">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/moscow.jpg" style="width:100%" onclick="currentSlide(2)" alt="Moscow">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/santorini.jpg" style="width:100%" onclick="currentSlide(3)" alt="Santorini">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/abuDahbi.jpg" style="width:100%" onclick="currentSlide(4)" alt="AbuDahbi">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/amsterdam.jpg" style="width:100%" onclick="currentSlide(5)" alt="Amsterdam">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/hallstatt.jpg" style="width:100%" onclick="currentSlide(6)" alt="Hallstatt">
      </div>
    </div>
  </div>
    </main>
</body>
</html>
